                </div>

                </div>

                    <img src="images/chex1.jpg" width="340" alt="image">
                </div>
                <div class="gallery-box">
                    <img src="images/book1.jpg" width="340" alt="image">
                </div>

                    <img src="images/carpet_vertical.jpg"  width="340" alt="image">
                </div>
            </div>

                    <img src="images/loca.png" alt="location">

                <div class="blank"></div>
                </div>
